<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Likeador de perros</title>
</head>
<body>
    <h1>¿Te gusta este perro?</h1>
    <div id="fotoPrincipalContainer">
        <div id="spinner"></div>
        <img src="#" id="perroActual">
    </div>
    <div>
        <button id="like">✅</button>
        <button id="saltear">Saltear</button>
        <button id="dislike">❌</button>
    </div>
    <div class="contenedorPerros" id="contenedorLikePerros"></div>
    <div class="contenedorPerros" id="contenedorDislikePerros"></div>
</body>
</html>
